<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test4</title>
<style type="text/css">
*{
	margin: 0;
	padding: 0;
}
.main{
	width: 400px;
	height: 200px;
	background: #ccc;
    position: absolute;
	top:50%;
	left: 50%;
	margin: -100px 0 0 -200px;
}
.cir{
	width: 50px;
	height: 50px;
	background: #fc0;
}
.top-left{
	
	position: absolute;
	border-radius: 0 0 100% 0;
}
.bottom-right{
	
	position: absolute;
	top: 100%;
	left:100%;
	margin: -50px 0 0 -50px;
	border-radius: 100% 0 0 0;
}



</style>
</head>
<body>
<div class="main">
	<div class="cir top-left"></div>
	<div class="cir bottom-right"></div>
</div>	
</body>
</html>
